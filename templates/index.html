<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
      <!-- Section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Section for Featured Image -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>
          <img
            src="{{mars.featured_image }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        <div class="col-md-4">
          <!-- Section for Mars Facts -->
          <div class="row" id="mars-facts">
            <h4>Mars Facts</h4>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>
      <!-- Mars Hemispheres -->
      <h2 style="padding-top: 50px; margin-top: 50px; text-align: center;">Mars Hemispheres</h2>
      <div class="card-deck">
          <hr>
          <div class="col-md-12">
              <div class="row" id="mars-hemispheres">
                  {% for hemisphere in mars.hemispheres %}
                  <div class="col-xs-6 col-sm-3">
                      <div class="card text-white bg-danger" style="margin: 30px;">
                          <img class="card-img-top img-responsive w-100" src="{{hemisphere.img_url}}" alt="..." />
                          <div class="card-body">
                              <p class="card-text" style="font: size 16pt;">{{hemisphere.title}}  </p>
                          </div>
                      </div>
                    </div>
                  {% endfor %}
              </div>
            </div>
      </div>
    </div>
  </body>
</html>
